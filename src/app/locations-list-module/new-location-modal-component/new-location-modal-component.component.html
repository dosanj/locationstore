<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.location" #placeMarkerInput>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.location">Ok</button>
</div>
